<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
		<link href ="../CSS/joinpage.css" rel ="stylesheet">
	</head>
	<body>
		<form action = "../20200820/result.html" method = "post">
		<div class = "join">
		<br><br><br><br>
		<fieldset>
		
		<legend>회원입력</legend>
		<table>
			<tr>
				<td>아이디</td>
				<td><input type = "text" name ="id"></td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td><input type = "password" name ="pwd"></td>
			</tr>
			<tr>
				<td>패스워드 확인 </td>
				<td><input type = "password" name = "pwdcheck"></td>
			</tr>
			<tr>
				<td>이름 </td>
				<td><input type = "text" name ="name"></td>
			</tr>
			<tr>
				<td>휴대폰번호 </td>
				<td><input type ="text" name ="tel" autofocus></td>
			</tr>
			<tr>
				<td>이메일 </td>
				<td><input type = "text" name ="emailAddress"> @<input type = "text" name ="domain"></td>
			</tr>
		
			<tr>
				<td>생일 </td>
				<td><input type ="date" name ="date"></td>
			</tr>
			<tr>
				<td>홈페이지 </td>
				<td><input type = "text" name ="HomePage"></td>
			</tr>
			<tr>
				<td>&nbsp;&nbsp;&nbsp;<input type = "radio" name = "gender"  value = "male" id= "male"></td>
				<td>남성</td>
			</tr>
			<tr>
				<td>&nbsp;&nbsp;&nbsp;<input type = "radio" name = "gender"  value = "female" id ="female"></td>
				<td>여성</td>
			</tr>
		
		</table>
		</fieldset>
		<br><br>
		<div id = "but">
		<input type ="submit" value = "제출">
		<input type ="reset" value ="초기화">
		</div>
		</div>
		</form>
		
	</body>
</html>
