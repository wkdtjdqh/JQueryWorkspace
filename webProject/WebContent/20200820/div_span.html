<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div_span</title>
	</head>
	<body>
				<!-- HTML요소는 div와 span을 이용하여 묶을 수 있다
				div는 자체적으로 큰 의미는 없으면 블록수준의 요소가
				span은 자체적으로 큰 의미가 없으며 인라인 요소로 텍스트를 묶어 사용한다
				블록요소는 크기를 가질 수 있으나, 인라인 요소는 크기를 가질 수 없다 -->
			<!-- div는 블럭태그라 한줄이 다 적용된다
				span은 인라인 태그라 텍스트 쓴 만큼만 적용된다  -->
			<div style ="border :3px solid red;">203호! 오늘도 무덥습니다. 더워더워~~</div>
			<span style = "color :blue;">폭염주의보</span>입니다.
			<hr>
			<div style = "background-color:yellow; height :20px;width :300px">div입니다</div>
			<div style = "background-color:blue; height:40px;width : 300px"></div>
			<span style = "background-color:greesn;height :40px;width:300px><h1 style = "background-color:greesn;height :40px;width:300px>여기는 span태그입니다</h1></span>
	</body>
</html>
