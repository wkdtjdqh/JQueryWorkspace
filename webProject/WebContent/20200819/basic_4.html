<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>basic_4</title>
	</head>
	<body>
		<!--
				 특수문자
				 &nbsp;  	: 	non-breaking space의 약자로 공백문자 한개를 의미한다 
				 &lt  	: less then == <
				 &gt;		: grate then == >
				 &quot; 	: 	따옴표 == "
				 &amp;		:   &를 표시
				 -->
			<p>여기에 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 띄  어  쓰  기  를 적용해보세요</p> 
			<p>&lt;코드를 작성해주세요&gt;</p>
			<p>&quot;지향이가 문으로 들어옵니다&quot;</p>
			<p>김민지&amp;정선영</p>
			
			
	</body>
</html>
