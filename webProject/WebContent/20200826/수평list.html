<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>수평리스트</title>
		<link href ="../CSS/public.css" rel ="stylesheet">
		<style>
			.box{
			 height: 400px;}
			 
			 .box #result{
			 	height: 300px;}
			 	
			#result1 ul{
			
				list-style-type: none;
				height : 100px; 
				border-top: 2px solid green;
				border-bottom: 2px solid green;
			
			}
			
			#result1 li{
				float: left;
				margin : 20px 50px;
				
				padding : 10px;
				
				letter-spacing: 30px;
	
			}
			#result1 li:hover{
				background : lime;
			}
			#result1 li:active{
				text-decoration: underline;
				color : red;
			}
		
		</style>
	</head>
	<body>
		
		<div class ="box">
			<h3>수평리스트</h3>
			<input type = "button" value ="확인">
			<div id = "result1">
				<ul>
					<li>개나리</li>
					<li>진달래</li>
					<li>무궁화</li>
					<li>라일락</li>
					<li>수선화</li>
				</ul>
			
			</div>
		</div>
	</body>
</html>
