<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
			<p><b>이 텍스트는 bold 적용이 되어 있는 태그입니다</b></p>
			<p><strong>이 텍스트는 strong이 적용되어 있는 태그 입니다</strong></p> <!-- strong이 표준이다 많이 쓰인다 -->
			<p><i>이 텍스트는 italic이 적용되어 있는 태그입니다</i></p>
			<p><em>이 텍스트는<mark> emphasized</mark>d가 적용되어 있는 태그입니다</em></p> <!-- em태그를 많이 사용한다 -->
			<p><code>이 텍스트는 code가 적용되어 있는 태그입니다</code></p>
			<p><sub>subscript</sub>이고 <sup>superscipt</sup>입니다</p>
			
			<p>CO<sub>2</sub>,X<sup>2</sup></p>
	</body>
</html>
