<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>video</title>
	</head>
	<body>
	
		<!-- 반드시 controls 속성을 추가해 주어야 한다
				loop : 반복재생
				autoplay :  자동재생(로딩이 반드시 처음화면에서 다운로드 되어야 한다)
				muted : 오디오 출력을 중지한다(무음) -- 장애인 차별 금지법
				width , height : 비디오의 사이즈
				
				 -->
			<video src="../multi/trailer.mp4" controls autoplay loop></video> <!--  controls :  재생 버튼 autoplay : 자동재생 -->
		
	</body>
</html>
