<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table</title>
	</head>
	<body>
	<!-- tr : 하나의 행을 뜻한다 
			td : 하나의 칸(열)을 뜻한다
			** border =1 을 반드시 작성해야 테이블의 선이 생성된다-->
		<table border ="1">
			<tr>
				<td>배현태</td>
				<td>100</td>
			</tr>
			<tr>
				<td>김용진</td>
				<td>100</td>
			</tr>
			
		</table>
		<hr>
		<table border ="1">
			<caption>주소록</caption> <!-- caption 테이블의 이름 -->
			<tr>
				<th>이름</th>
				<th>주소</th>
			</tr>
			<tr>
				<td>정선영</td>
				<td>유천동</td>
				</tr>
		
			<tr>
				<td>허지영</td>
				<td>대흥동</td>
				</tr>
			<tr>
				<td>임형묵</td>
				<td>둔산동</td>
			</tr>	
		</table>
		
	</body>
</html>
