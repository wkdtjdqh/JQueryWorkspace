<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list</title>
	</head>
	<body>
	<!-- 
		ul : 순서가 없는 list(앞에 점으로 표시)
			안쪽 태그는 li로 사용
		ol : 순서가 있는 list(앞에 숫자로 표시)
			안쪽 태그는 li태그로 사용 -->
		<h1>내가 가고싶은 곳을 말해보세요</h1>
		<ul>
			<li>지상낙원</li>
			<li>대천앞바다</li>
			<li>오징어와친구들</li>
		</ul>
		<hr>
		<ol>
			<li>발리</li>
			<li>부산</li>
			<li>제주도</li>
		</ol>
	</body>
</html>
