<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math객체</title>
		<link href ="../CSS/public.css" rel ="stylesheet">
		
		<script>
		
		
		//난수를 발생시킨다
		const rand = Math.floor(Math.random() *100 + 1); //Math.floor : 소수점 이하를 버림한다
			count =0;
		values = "";
			
			window.onload = function(){
				inid = document.getElementById('in'); 
			}
		//확인버튼 클릭하면	
		function proc1(){
			
			res ="";
			invalue = document.getElementById('in').value.trim(); //trim(): 공백을 제거하거 순수한 값만 가져온다
			
			
			if(rand == invalue){
				count++;
				values += invalue + " "; 
				res += "정답입니다"+ "<br>";
				res += "난수 : " + rand + "<br>";
				res += "입력 횟수 : " + count + "<br>";
				res += values;
			}else if(rand > invalue){
				values += invalue + " ";
				res += "더 큰 수로 입력하세요 " + "<br>";
				count++;
				inid.value = "";
				inid.focus(); //focus : 커스를 텍스트 박스에 위치하게 한다
				
			}else{
				values += invalue + " ";
				res += "더 작은 수로 입력하세요 " + "<br>"; 
			
				count++;
				inid.value = "";
				inid.focus();
			}
			
			
			document.getElementById('result1').innerHTML = res;
			
		}
		
		
		function proc2(){
			
			com = ["가위","바위","보"];
			
			ran = Math.floor(Math.random() *3);
			//com[0] com[1] com[2]
			
			
			computer = com[ran]; //com배열에 인덱스를 무작위로 설정한다
			
			user = prompt("가위 , 바위, 보 입력");
			
			
			res = "컴퓨터 : " + computer + "<br>";
			
			res += "사용자 : " + user + "<br>";
			
			
			if(computer == user){
				
				res += "비겼습니다" + "<br>";
				
			}else if(user == "바위" && computer =="보" || user == "보" &&  computer =="가위" || user == "가위" &&  computer =="바위"){
				
				res += "컴퓨터가 이겼습니다" + "<br>";
				res += "사용자가 졌습니다" + "<br>";
				
			}else{
				
				res += "컴퓨터가 졌습니다" + "<br>";
				res += "사용자가 이겼습니다" + "<br>";
			}
			
			
			document.querySelector('#result2').innerHTML = res;
			
			
		}
		
		function proc3(){
			res = "";
			//배열선언
			arr = new Array();
			
			
			while(true){
				
				
			//랜던발생
			ranNum = Math.floor(Math.random() * 150 + 50);
			
			
			//배열요소에 중복인지 아닌지 판별
			//중복되지 않으면 배열에 push
				
			if(arr.indexOf(ranNum) < 0){
				
				arr.push(ranNum);
				
			}
				//배열의 길이가 5이면 종료 -break
			if(arr.length >= 6) break;
			
			}
			
			 //function에서 sort한 값을 arr로 실행한다
			 
			res  += "arr" +  arr + "<br>";
			 
			arr.sort();//그냥 sort하면 첫자리를 기준으로 정렬을한다 ex) 123 78일때 123의 1을 기준으로 정렬 함 
			res  += "sort : " + arr + "<br>";
			
			
			arr.sort(function(a,b){return a-b;}) //function함수로 인자를 줘서 정렬을 한다
			
			 res  += "sort(function) : " + arr + "<br>";
			
			
		
			document.querySelector('#result3').innerHTML = res;
		}
		
		</script>
	</head>
	<body>
		
		<div class ="box">
			<h3>Math객체</h3>
			난수를 발생한다<br>
			그 수를 맞추기 <br>
			못 맞추면 힌트 부여, 입력한 횟수를 구한다<br>
			
			<input type = "text" id = "in">
			<input type = "button" value ="확인" onclick = "proc1()">
			<div id = "result1"></div>
		</div>
		
		<div class ="box">
			<h3>Math객체 문제 - 가위바위보</h3>
			computer는 배열을 이용해서, 랜덤 발생 0~2<br>
			사용자는 prompt를 이용해서 입력한다<br>
			
			<input type = "button" value ="확인" onclick = "proc2()">
			<div id = "result2"></div>
		</div>
		<div class ="box">
			<h3>Math객체 문제 - 로또번호생성 프로그램</h3>
			1번 ~ 45번 중 6개의 번호를 생성하는 프로그램을<br>
			중복제거, 배열을 이용하여 저장한다<br>
			
			<input type = "button" value ="확인" onclick = "proc3()">
			<div id = "result3"></div>
		</div>
	</body>
</html>
