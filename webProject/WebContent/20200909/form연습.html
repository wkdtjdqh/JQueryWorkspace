		function proc1() {
			
			com = ["가위","바위","보"];
			ran = Math.floor(Math.random()*com.length);
			
			computer = com[ran];
			
			//user입력
			
			user = prompt("가위, 바위, 보를 입력 하세요");
			
			//비교
			res ="";
			if(user == computer){
				res += "결과 : 비겼습니다";
			}else if(user == "가위" && computer == "보" 
				|| user =="바위" && computer == "가위"
					|| user =="보" && computer == "바위"){
				
				res += "결과 : 사용자가 이겼습니다";
			}else{
				
				
				res += "결과 : 컴퓨터가 이겼습니다";
			}
			
			
			//결과 출력
			document.querySelector('#result1').innerHTML += res;
			
			//이미지 변경
			icom = document.querySelector('#right');
			icom.src = "../img/" +computer + "_우.PNG";
			
			
			iuser = document.querySelector('#left');
			iuser.src = "../img/" + user + "_좌.PNG";
		}

		function inner() {
			
			number = select.selectedIndex;
			
			numVal = select.options[number].value;
			
			
			res = numVal + "단" + "<br>";
			
			
			document.querySelector('#divInfo').innerHTML = res;

		function q2(){
			
			
			nmInput = document.querySelector('#nm');
			
			nmVal = nmInput.value.trim();
			
			
			gender = document.querySelectorAll("input[name=gender]");
		
			for(i =0; i<gender.length; i++){
				if(gender[i].checked){
					ginput = gender[i].value + " ";
				}
			}
			
		
			hobby = document.querySelectorAll('input[name=취미]');
			hinput = "취미는 ";
			hash = false;

			
			for(i =1; i<hobby.length; i++){
				if(hobby[i].checked){
					
					hinput += hobby[i].value + "";
					hash = true;

				}
			}
			
			if(!hash){
				hinput = "당신은 취미가 없군요"
			}else{
				hinput += "이군요!"
			}
			res =  nmVal + "씨!\n" + "당신은 " + ginput + "이고,\n" + "취미는 " + hinput + "고요!\n" ;
			
			area = document.querySelector('#textArea2');
