<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css Test 01</title>
		
			<!-- 외부스타일 -->
			<link href ="../CSS/public.css" rel ="stylesheet">
			
			<!-- 내부스타일 :현재파일에만 적용  -->
			<style type="text/css">
				h3{
					color : red;
					}
					.box{
						background-color : #edbfbb;
					}
			
			</style>
				
	</head>
	<body>
			<div class = "box">
			<h3 style = "color :blue;">1. CSS</h3>
			CSS(Cascading Style Sheets) <br>
			문서의 스타일(꾸밈)을 설정한다 <br>
			외부 스타일 : 여러개의 html파일에 동시에 같은 스타일을 적용할 때  <br>
			별도의 CSS파일로 저장
			내부 스타일 : 현재페이지에 스타일을 적용할 때 <br>
			현재 html파일에 &lt;style&gt;&lt;/style&gt;을 지정 <br>
			
			<input type = "button" value ="확인">
			<br>
			<div  id = "result1" ></div>
			</div>
		
	</body>
</html>
